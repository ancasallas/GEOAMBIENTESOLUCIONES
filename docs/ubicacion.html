<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Bogot√° - Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 100vh; /* mapa ocupa toda la pantalla */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Librer√≠a Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordenadas Barrio Vergel Occidental
        const centro = [4.6528628395667795, -74.13169681192535];

        // Crear el mapa
        const map = L.map('map').setView(centro, 16);

        // Capa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marcador
        L.marker(centro)
            .addTo(map)
            .bindPopup('üìç Plaza de Bol√≠var, Bogot√°')
            .openPopup();
    </script>
</body>
</html>
