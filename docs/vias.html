<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vías Barrio El Vergel</title>
    <link rel="stylesheet" href="est_vias.css" />

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        /* Estilos para el contenedor del mapa */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Título del mapa debajo del menú */
        .map-title {
            margin: 0 auto;
            margin-top: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            width: fit-content;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y título -->
    <header>
        <img src="Logo GeoAmbientes.png" alt="Logo" />
        <h1>GeoAmbientes Soluciones LTDA</h1>
    </header>

    <!-- Menú Desplegable -->
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="#">Lugares</a>
                <ul class="submenu">
                    <li><a href="#">Lugar 1</a></li>
                    <li><a href="#">Lugar 2</a></li>
                    <li><a href="#">Lugar 3</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Situaciones</a>
                <ul class="submenu">
                    <li><a href="#">Situación 1</a></li>
                    <li><a href="#">Situación 2</a></li>
                    <li><a href="#">Situación 3</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Acerca de</a>
                <ul class="submenu">
                    <li><a href="#">Información 1</a></li>
                    <li><a href="#">Información 2</a></li>
                    <li><a href="#">Información 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Título del mapa debajo del menú -->
    <div class="map-title">VÍAS BARRIO EL VERGEL</div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Script para cargar el GeoJSON -->
    <script>
        // Coordenadas para centrar el mapa
        const lat = 4.646432890459664;
        const lng = -74.14431585587414;
        const zoomLevel = 15;

        // Inicialización del mapa centrado en las coordenadas deseadas
        const map = L.map('map').setView([lat, lng], zoomLevel);

        // Capa base OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
        }).addTo(map);

        // Carga del GeoJSON desde el servidor
        fetch('Vias_Vergel.geojson') // Ajusta ruta si es necesario
            .then((response) => response.json())
            .then((data) => {
                L.geoJSON(data, {
                    style: {
                        color: '#FF5733',
                        weight: 3,
                    },
                }).addTo(map);
            })
            .catch((error) => {
                console.error('Error al cargar el GeoJSON:', error);
            });
    </script>
</body>
</html>
