<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ubicación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <!-- Encabezado con logo y título -->
    <header>
        <img src="Logo GeoAmbientes.png" alt="Logo">
        <h1>GeoAmbientales Soluciones LTDA</h1>
    </header>
    <!-- Menú Desplegable -->
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="#">Lugares</a>
                <ul class="submenu">
                    <li><a href="#">Lugar 1</a></li>
                    <li><a href="#">Lugar 2</a></li>
                    <li><a href="#">Lugar 3</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Situaciones</a>
                <ul class="submenu">
                    <li><a href="#">Situación 1</a></li>
                    <li><a href="#">Situación 2</a></li>
                    <li><a href="#">Situación 3</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Acerca de</a>
                <ul class="submenu">
                    <li><a href="#">Información 1</a></li>
                    <li><a href="#">Información 2</a></li>
                    <li><a href="#">Información 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Contenedor dividido -->
<div class="contenedor">
    <!-- Mapa -->
    <div id="map"></div>

    <!-- Texto -->
    <div class="texto">
        <h2>Barrio El Vergel Oriental</h2>
    </div>
</div>
    <!-- Librería Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Librería jQuery para cargar archivo GeoJSON -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Coordenadas Geográfica del Centro de Bogotá D.C.
        const centro = [4.649624661655439, -74.10649527449779];

        // Coordenadas Geográfica del Barrio El Vergel Oriental
        const ElVergelOriental = [4.648719785059329, -74.14351049374825];

        // Crear el mapa
        const map = L.map('map').setView(centro, 12);

        // Capa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marcador
        L.marker(ElVergelOriental)
        .addTo(map)
        .bindPopup('El Vergel Oriental')
        .openPopup();

        // Estilo del polígono del barrio
        var estiloPoligonoBarrio = {
            fillColor: "#09435C",       // Azul para el relleno
            color: "#031821",           // Azul más oscuro para el borde
            weight: 1,                  // Grosor del borde
            opacity: 1                  // Opacidad del borde
        };
        // Cargar el archivo GeoJSON del polígono del Barrio
        $.getJSON('BARRIO.geojson', function(data) {
            L.geoJSON(data, {
                style: estiloPoligonoBarrio
            }).addTo(map);
        });

        // Estilo de los polígonos (relleno gris con transparencia y borde gris más oscuro)
        var estiloPoligono = {
            fillColor: "#D4D1C7",       // Gris claro para el relleno
            fillOpacity: 0.35,           // Transparencia del 35%
            color: "#505050",           // Gris más oscuro para el borde
            weight: 1,                  // Grosor del borde
            opacity: 1                  // Opacidad del borde
        };
        // Cargar el archivo GeoJSON
        $.getJSON('poligonos-localidades (1).geojson', function(data) {
            L.geoJSON(data, {
                style: estiloPoligono
            }).addTo(map);
        });
    </script>
</body>
</html>
